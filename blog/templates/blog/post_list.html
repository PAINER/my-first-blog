 {% extends 'blog/articles.html' %}
    {% block content %}
        {% for post in posts %}
            <div class="post">
                <div align="center" class="date">
                    {{ post.published_date }}
                </div>
                <h1><a href="">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaks }}</p>
                <hr>
            </div>
            
        {% endfor %}
    {% endblock content %}
